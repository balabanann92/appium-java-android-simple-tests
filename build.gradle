plugins {
    id 'java'
}

group 'AutoTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    testCompile group: 'io.appium', name: 'java-client', version: '6.1.0'
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0-beta1'

    //https://github.com/junit-team/junit4/wiki/Use-with-Gradle
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
   // testCompile group: 'junit', name: 'junit-dep', version: '4.10'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.+'
}
